<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>
  <div id="app">
    {{empresa}}, {{produto}}
  </div>

  <div id="quadrado">
    <p>Lado: {{lado}}</p>
    <p>Perímetro: {{lado * 4}}</p>
    <p>Área: {{lado * lado}}</p>
  </div>

  <div id="exercicio">
    <p>{{frutas[0]}}</p>
    <p>{{frutas[1]}}</p>
    <p>{{frutas[2]}}</p>

    <p>{{objeto.item}}</p>
    <p>{{comprou}}</p>
    <p>{{vitalicio}}</p>

  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        logado: "",
      }
    })

    setTimeout(() => {
      vm.logado = "Sim";
    }, 2000);

    const vm2 = new Vue({
      el: "#app",
      data: {
        empresa: "Apple",
        produto: "iPhone",
      }
    })

    const vm3 = new Vue({
      el: "#quadrado",
      data: {
        lado: 20
      }
    })

    const vm4 = new Vue({
      el: "#exercicio",
      data: {
        comprou: true,
        total: 49,
        vitalicio: null,
        objeto: {
          item: "Item 1",
        },
        frutas: ["Banana", "Uva", "Laranja"]
      }
    })

  </script>

</body>

</html>
